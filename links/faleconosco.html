<body class="container">
    <header class="cabeçalho">
        <hgroup> 
            <h1>Rancho do Preto Carneiro</h1>
            <h2 style="margin-top: -20px;">Felixlandia</h2>
        </hgroup>
    </header>

    <nav class="menu">
        <h1>Menu Principal</h1>
        <ul>
            <li><i onclick="mostrarMenu()" class="gg-menu"></i></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="fotos.html">Fotos</a></li>
            <li><a href="faleconosco.html">Fale conosco</a></li>
        </ul>
    </nav>

    <form method="post" id="fContato" action="mailto:luiigiin3@gmail.com" oninput="calc_total();">
        <fieldset id="usuario"><legend>Identificação do Usuário</legend>
            <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="25" maxlength="35" placeholder="Nome Completo"> </p>
            <p><label for="cSenha">Senha:</label><input type="password" name="tSenha" id="cSenha" size="25" maxlength="12" placeholder="Digite sua Senha"> </p>
            <p><label for="cEmail">Email:</label><input type="email" name="tEmail" id="cEmail" size="25" maxlength="35" placeholder="Digite seu Email"> </p>
         <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="tSexo" id="cMasc" > <label for="cMasc">Masculino</label><br/>
                <input type="radio" name="tSexo" id="cFem" > <label for="cFem">Feminino</label>
        </fieldset>
            <p><label for="cNasc">Data de Nascimento:</label><input type="date" name="tNasc" id="cNasc"> </p>
        </fieldset>          

        <fieldset id="endereço"><legend>Endereço do Usuário</legend>
                <p><label for="cRua">Logradouro:</label><input type="text" name="tRua" id="cRua" size="25" maxlength="80" placeholder="Rua, Avenida..."></p>
                <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="999999"></p>
                <p><label for="cEst">Estado:</label>
                    <select name="tEst" id="cEst">
                    <optgroup label="Região Susdeste">
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">   
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </p>
                <p><label for="cCid">Cidade:</label><input type="text" name="tCid" id="cCid" maxlength="40" size="14" placeholder="Sua Cidade" list="cidades"></p>
                    <datalist id="cidades">
                            <option value="Rio de Janeiro"></option>
                            <option value="Nova Iguaçu"></option>
                            <option value="Belford Roxo"></option>
                            <option value="Contagem"></option>
                            <option value="Belo Horizonte"></option>
                            <option value="Betim"></option>
                            <option value="Guarulho"></option>
                            <option value="Campinas"></option>
                            <option value="Osasco"></option>
                            <option value="Sorocaba"></option>
                            <option value="Colombo"></option>
                            <option value="Foz do Iguaçu"></option>
                            <option value="Barra Velha"></option>
                            <option value="Itapoá"></option>
                            <option value="Porto Alegre"></option>   
                    </datalist>
        </fieldset>

        <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>

                <p><label for="cMsg">Mensagem:</label>
                            <textarea name="tMsg" id="cMsg" cols="47" rows="6" placeholder="Deixe aqui sua Mensagem"></textarea></p>
                           
        </fieldset>
                            <input type="submit" id="botao" value="Enviar">
    </form>

    </footer>
</body>
</html>
